<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <header>
        <h2>ページタイトル</h2> <!-- ページによっていらないかも -->
    </header>
    <main>
        <div class="center">

            <!-- コンテンツ・フォーム　使わないほうはdiv要素ごと削除 -->


            <!-- コンテンツ -->
            <div class="contents">
                <!-- 登録後、変更後の確認内容など -->
                <p>指定されたメールアドレスへ確認メールを送信しました。</p>
            </div>

        
            <!-- フォーム -->
            <form action="" method="post">
                <table>
                    <!-- ログイン情報、会員情報など入力欄 -->
                    <tr>
                        <td class="index">メールアドレス</td>
                        <td><input type="email" name="" id="" class="input_txt"></td>
                    </tr>
                    <tr>
                        <td class="index">パスワード</td>
                        <td><input type="email" name="" id="" class="input_txt"></td>
                    </tr>
                    

                </table>
                <div class="btn_center"><input type="submit" value="登録" class="input_btn"></div>
            </form>

        </div>
    </main>
</body>

</html>
